<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Navigation Map</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Indoor Navigation Map</h1>
    <h2>QR Codes for Rooms</h2>
    <ul>
        <li>Room 101 <div id="qrcode101" class="qrcode"></div></li>
        <li>Room 102 <div id="qrcode102" class="qrcode"></div></li>
        <li>Room 201 <div id="qrcode201" class="qrcode"></div></li>
        <li>Room 202 <div id="qrcode202" class="qrcode"></div></li>
    </ul>

    <script>
        // QR code data for each room
        var rooms = [
            { id: "qrcode101", url: "https://example.com/map?location=room101" },
            { id: "qrcode102", url: "https://example.com/map?location=room102" },
            { id: "qrcode201", url: "https://example.com/map?location=room201" },
            { id: "qrcode202", url: "https://example.com/map?location=room202" }
        ];

        // Generate QR codes
        rooms.forEach(function(room) {
            new QRCode(document.getElementById(room.id), {
                text: room.url,
                width: 128, // Width of the QR code
                height: 128, // Height of the QR code
                colorDark : "#000000", // Dark color
                colorLight : "#ffffff", // Light color
                correctLevel : QRCode.CorrectLevel.H // Error correction level
            });
        });
    </script>
</body>
</html>
